<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Alya!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: linear-gradient(45deg, #3494E6, #EC6EAD);
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(-50px);
            transition: opacity 1s, transform 1s;
        }
        p {
            font-size: 1.2em;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s 0.5s, transform 1s 0.5s;
        }
        .cake {
            font-size: 100px;
            animation: bounce 2s infinite;
            opacity: 0;
            transition: opacity 1s 1s;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.7);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .music-control:hover {
            background: rgba(255,255,255,0.9);
        }
        .action-button {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .action-button:hover {
            background-color: #ff6b81;
            transform: scale(1.05);
        }
        .hidden {
            display: none;
        }
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
        }
        .photo-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 1s 1.5s, transform 1s 1.5s;
        }
        .photo {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            cursor: pointer;
        }
        .photo:hover {
            transform: scale(1.1);
        }
        .balloon {
            position: absolute;
            width: 30px;
            height: 40px;
            background-color: #ff6b6b;
            border-radius: 50%;
            animation: float 5s infinite;
            cursor: pointer;
        }
        .balloon::before {
            content: "";
            position: absolute;
            width: 2px;
            height: 50px;
            background-color: #fff;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80%;
        }
        .close {
            color: #fff;
            font-size: 30px;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .cake {
                font-size: 80px;
            }
            .photo {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="actionButton" class="action-button">Pencet Aku!</button>
        <div id="birthdayContent" class="hidden">
            <div class="cake">ðŸŽ‚</div>
            <h1>Happy Birthday, Alya!</h1>
            <p>
                Selamat ulang tahun, Alya! ðŸŽ‰<br>
                Semoga tahun ini membawa kebahagiaan dan kesuksesan.<br>
                Tetap semangat dan jangan lupa have fun!
            </p>
            <div class="photo-gallery">
                <div class="photo" style="background-image: url('1.jpg');" onclick="openModal(this.style.backgroundImage)"></div>
                <div class="photo" style="background-image: url('2.jpg');" onclick="openModal(this.style.backgroundImage)"></div>
                <div class="photo" style="background-image: url('3.jpg');" onclick="openModal(this.style.backgroundImage)"></div>
                <div class="photo" style="background-image: url('4.jpg');" onclick="openModal(this.style.backgroundImage)"></div>
              
            </div>
        </div>
    </div>
    <button class="music-control" onclick="toggleMusic()">ðŸŽµ</button>

    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <audio id="bgMusic" loop>
        <source src="monokrom.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    

    <script>
     let music = document.getElementById('bgMusic');
    let isPlaying = false;

    function toggleMusic() {
        if (isPlaying) {
            music.pause();
        } else {
            music.play();
        }
        isPlaying = !isPlaying;
    }

    document.getElementById('actionButton').addEventListener('click', function() {
        this.style.display = 'none';
        let content = document.getElementById('birthdayContent');
        content.classList.remove('hidden');
        content.querySelector('.cake').style.opacity = '1';
        content.querySelector('h1').style.opacity = '1';
        content.querySelector('h1').style.transform = 'translateY(0)';
        content.querySelector('p').style.opacity = '1';
        content.querySelector('p').style.transform = 'translateY(0)';
        content.querySelector('.photo-gallery').style.opacity = '1';
        content.querySelector('.photo-gallery').style.transform = 'scale(1)';
        createFireworks();
        createBalloons();
        
        // Memainkan musik setelah tombol ditekan
        if (!isPlaying) {
            toggleMusic(); // Musik akan dimainkan setelah interaksi tombol
        }
    });



        function createFireworks() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.classList.add('firework');
                    firework.style.left = Math.random() * window.innerWidth + 'px';
                    firework.style.top = Math.random() * window.innerHeight + 'px';
                    firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    document.body.appendChild(firework);

                    const animation = firework.animate([
                        { transform: 'scale(0)', opacity: 1 },
                        { transform: 'scale(1)', opacity: 0 }
                    ], {
                        duration: 1000,
                        easing: 'cubic-bezier(0,1,0.6,1)'
                    });

                    animation.onfinish = () => firework.remove();
                }, Math.random() * 1000);
            }
        }

       

        function openModal(imgSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = "block";
            modalImg.src = imgSrc.replace('url("', '').replace('")', '');
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = "none";
        }

        // Tambahkan efek salju
        document.addEventListener("DOMContentLoaded", function() {
            var canvas = document.createElement('canvas');
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.pointerEvents = 'none';
            document.body.appendChild(canvas);

            var ctx = canvas.getContext('2d');

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            var snowflakes = [];

            function createSnowflake() {
                return {
                    x: Math.random() * canvas.width,
                    y: 0,
                    radius: Math.random() * 3 + 1,
                    speed: Math.random() * 3 + 1
                };
            }

            function drawSnowflake(snowflake) {
                ctx.beginPath();
                ctx.arc(snowflake.x, snowflake.y, snowflake.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();
            }

            function moveSnowflake(snowflake) {
                snowflake.y += snowflake.speed;
                if (snowflake.y > canvas.height) {
                    snowflake.y = 0;
                }
            }

            function animateSnow() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (var i = 0; i < snowflakes.length; i++) {
                    drawSnowflake(snowflakes[i]);
                    moveSnowflake(snowflakes[i]);
                }
                requestAnimationFrame(animateSnow);
            }

            for (var i = 0; i < 100; i++) {
                snowflakes.push(createSnowflake());
            }

            animateSnow();
        });
    </script>
</body>
</html>
